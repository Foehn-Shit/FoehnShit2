    function iF(obj) {
      if (obj == null) {
        return "";
      } else if (obj != null) {
        return obj;
      }
      return undefined;
    }
    let z = "";
    let tagList = "";
    for (x in a.stages) {
      $.getJSON("/zh_CN/gamedata/levels/" + a.stages[x].levelId + ".json", data => {
        for (let v = 0; v < data.enemyDbRefs.length; v++) {
          z += enemyId(data.enemyDbRefs[v].id) + "、";
        };
        for (let tag = 0; tag < data.mapData.tags.length; tag++) {
          tagList +=  data.mapData.tags[tag];
        }
        z = z.slice(0, -1).replace(/、undefined/g,"");
        a1.innerHTML += a.stages[x].code + " " + a.stages[x].name + "<br/>" +
          " {{肉鸽关卡<br />  " +
          "|stageId=" + a.stages[x].id.replace(/\_e\_/g,"_n_") + "<br/>" +
          "|关卡名=" + a.stages[x].code + "<br/>" +
          "|行动名=" + a.stages[x].name + "<br/>" +
          "|备注=" + "<br/>" +
          "|备注2=" + "<br/>" +
          "|部署上限=" + data.options.characterLimit + "<br/>" +
          "|cost0=" + data.options.initialCost + "<br/>" +
          "|介绍=" + replaceStr(a.stages[x].description).slice(0, -5) + "<br/>" +
          "|特殊条件=" + iF(a.stages[x].eliteDesc).replace(/附加条件：/g, "") + "<br/>" +
          "|敌方情报=" + z + "<br/>" +
          "|mapTag=" + tagList + "<br/>" +
          "}}" + "<br/>" +
          "<br/>";

        a2.innerHTML += a.stages[x].code + " " + a.stages[x].name + "=" + "<br/>" +
          "{{:" + a.stages[x].code + " " + a.stages[x].name + "}}" + "<br/>" +
          "|-|" + "<br/>";
        if (Boolean(a.stages[x].specialNodeId) == true) {
          a3.innerHTML += a.stages[x].code + " " + a.stages[x].name + "<br/>" +
            " {{肉鸽关卡<br />  " +
            "|stageId=" + a.stages[x].id + "<br/>" +
            "|关卡名=" + a.stages[x].code + "<br/>" +
            "|行动名=" + a.stages[x].name + "<br/>" +
            "|备注=" + "<br/>" +
            "|备注2=" + "<br/>" +
            "|部署上限=" + data.options.characterLimit + "<br/>" +
            "|cost0=" + data.options.initialCost + "<br/>" +
            "|介绍=" + replaceStr(a.stages[x].description).slice(0, -5) + "<br/>" +
            "|特殊条件=" + iF(a.stages[x].eliteDesc).replace(/附加条件：/g, "") + "<br/>" +
            "|敌方情报=" + z +"<br/>" +
            "|mapTag=" + tagList + "<br/>" +
            "}}" + "<br/>" +
            "<br/>"
        }
        z = "";
        tagList = "";
      })
